<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>

<body>
    <div id="app">

        <!-- Parte sx pagina -->
        <div id="side">

            <!-- Header -->
            <header>

                <!-- sx -->
                <div id="user-info">
                    <div class="user-pic">
                        <img src="img/propics/user.jpg" alt="user-name">
                    </div>
                </div>

                <!-- dx -->
                <div id="user-nav">
                    <div id="status" title="Stato">
                        <svg version="1.1" id="ee51d023-7db6-4950-baf7-c34874b80976" x="0" y="0" viewBox="0 0 24 24"
                            width="24" height="24" class="">
                            <path fill="currentColor"
                                d="M12 20.664a9.163 9.163 0 0 1-6.521-2.702.977.977 0 0 1 1.381-1.381 7.269 7.269 0 0 0 10.024.244.977.977 0 0 1 1.313 1.445A9.192 9.192 0 0 1 12 20.664zm7.965-6.112a.977.977 0 0 1-.944-1.229 7.26 7.26 0 0 0-4.8-8.804.977.977 0 0 1 .594-1.86 9.212 9.212 0 0 1 6.092 11.169.976.976 0 0 1-.942.724zm-16.025-.39a.977.977 0 0 1-.953-.769 9.21 9.21 0 0 1 6.626-10.86.975.975 0 1 1 .52 1.882l-.015.004a7.259 7.259 0 0 0-5.223 8.558.978.978 0 0 1-.955 1.185z">
                            </path>
                        </svg>
                    </div>
                    <div id="new-chat" title="Nuova Chat">
                        <svg viewBox="0 0 24 24" width="24" height="24" class="">
                            <path fill="currentColor"
                                d="M19.005 3.175H4.674C3.642 3.175 3 3.789 3 4.821V21.02l3.544-3.514h12.461c1.033 0 2.064-1.06 2.064-2.093V4.821c-.001-1.032-1.032-1.646-2.064-1.646zm-4.989 9.869H7.041V11.1h6.975v1.944zm3-4H7.041V7.1h9.975v1.944z">
                            </path>
                        </svg>
                    </div>
                    <div id="menu" title="menu">
                        <svg viewBox="0 0 24 24" width="24" height="24" class="">
                            <path fill="currentColor"
                                d="M12 7a2 2 0 1 0-.001-4.001A2 2 0 0 0 12 7zm0 2a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 9zm0 6a2 2 0 1 0-.001 3.999A2 2 0 0 0 12 15z">
                            </path>
                        </svg>
                    </div>
                </div>
            </header>

            <!-- Notifications reminder -->
            <div id="notifications-reminder">
                <div class="icon">
                    <svg viewBox="0 0 48 48" width="48" height="48" class="">
                        <path fill="currentColor"
                            d="M24.154 2C11.919 2 2 11.924 2 24.165S11.919 46.33 24.154 46.33s22.154-9.924 22.154-22.165S36.389 2 24.154 2zm-.744 15.428v-.618c0-.706.618-1.324 1.324-1.324s1.323.618 1.323 1.324v.618c2.559.618 4.412 2.823 4.412 5.559v3.176l-8.294-8.294a5.056 5.056 0 0 1 1.235-.441zm1.323 15.706a1.77 1.77 0 0 1-1.765-1.765h3.529a1.768 1.768 0 0 1-1.764 1.765zm7.236-.883-1.765-1.765H17.233v-.882l1.765-1.765v-4.853a5.56 5.56 0 0 1 .794-2.912l-2.559-2.559 1.147-1.147 14.735 14.736-1.146 1.147z">
                        </path>
                    </svg>
                </div>

                <div class="reminder-text">
                    <div>Ricevi notifiche di nuovi messaggi</div>
                    <div>Attiva notifiche desktop</div>
                    <span>
                        <svg viewBox="0 0 8 12" width="8" height="12" class="">
                            <path fill="currentColor"
                                d="m2.173 1 4.584 4.725-4.615 4.615-1.103-1.103 3.512-3.512L1 2.173 2.173 1z"></path>
                        </svg>
                    </span>
                </div>
            </div>

            <!-- Ricerca chat -->
            <div id="chats-search">
                <button>
                    <svg viewBox="0 0 24 24" width="24" height="24" class="">
                        <path fill="currentColor" d="m12 4 1.4 1.4L7.8 11H20v2H7.8l5.6 5.6L12 20l-8-8 8-8z"></path>
                    </svg>
                    <svg viewBox="0 0 24 24" width="24" height="24" class="">
                        <path fill="currentColor"
                            d="M15.009 13.805h-.636l-.22-.219a5.184 5.184 0 0 0 1.256-3.386 5.207 5.207 0 1 0-5.207 5.208 5.183 5.183 0 0 0 3.385-1.255l.221.22v.635l4.004 3.999 1.194-1.195-3.997-4.007zm-4.808 0a3.605 3.605 0 1 1 0-7.21 3.605 3.605 0 0 1 0 7.21z">
                        </path>
                    </svg>
                </button>

                <input type="text" id="" placeholder="Cerca o inizia una nuova chat">
            </div>

            <!-- Elenco chat -->
            <div id="chats-container">

                <!-- Archiviate -->
                <div id="archived">
                    <div>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" class="">
                            <path
                                d="m18.54 3.23-1.39-1.68C16.88 1.21 16.47 1 16 1H4c-.47 0-.88.21-1.16.55L1.46 3.23C1.17 3.57 1 4.02 1 4.5V17c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V4.5c0-.48-.17-.93-.46-1.27ZM4.24 3h11.52l.81.97H3.44l.8-.97ZM3 17V6h14v11H3Zm8.45-9h-2.9v3H6l4 4 4-4h-2.55V8Z"
                                fill="currentColor"></path>
                        </svg>
                    </div>
                    <div>Archiviate</div>
                    <div id="archived-counter">2</div>
                </div>

                <!-- Side chat -->
                <div class="side-chat">
                    <div class="side-chat-pic">
                        <img src="" alt="">
                    </div>

                    <div class="side-chat-row1">
                        <div class="side-chat-name"></div>
                        <div class="side-chat-time"></div>
                    </div>

                    <div class="side-chat-row2">
                        <div class="side-chat-message"></div>
                        <div class="side-chat-msg-counter"></div>
                    </div>

                </div>
            </div>
        </div>

        <div id="main">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
